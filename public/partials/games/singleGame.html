<div id="singleGame">
    <div id="game-info">
        <h2>Players</h2>

        <div ng-repeat="player in players">
            {{ player.email }}
        </div>

        <button ng-click="endTurn()">End Turn</button>
    </div>
    <div id="map">
        <canvas id="board-canvas" board width="{{boardWidth}}" height="{{boardHeight}}" style="height: 100%;"></canvas>
    </div>
</div>
