<div id="login" class="span12 tablet12 phone12" ng-hide="logout">
    <div>{{errors}}</div>
    <form role="form" class="form" ng-init="loginForm = {}">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
        </div>

        <button ng-click="handleLoginBtnClick(loginForm)" type="submit" class="button">Sign in</button>
    </form>
</div>
