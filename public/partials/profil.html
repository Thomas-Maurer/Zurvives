<div ng-controller="ProfilCtrl">
    <form role="form" ng-init="loginForm = {}">
        <div class="form-group">
            <label>email</label>
            <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control"/>
        </div>

        <div class="form-group">
            <label>password</label>
            <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
        </div>

        <button ng-click="handleLoginBtnClick(loginForm)" type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>

    <button ng-show="logout" class="btn btn-primary btn-lg" ng-click='handleSignOutBtnClick()'>Sign out</button>
</div>
